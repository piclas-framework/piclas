! PARTICLES
! =============================================================================== !
Part-maxParticleNumber=300000
Part-nSpecies=1
PIC-externalField=(/0.,0.,0.,0.,0.,0./)
Part-nBounds=4
Part-Boundary1-SourceName=BC_Inflow
Part-Boundary1-Condition=open
Part-Boundary2-SourceName=BC_Outflow
