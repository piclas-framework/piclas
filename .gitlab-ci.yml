reggie_download:
  extends: .default_build_param
  artifacts:
    paths: [reggie]
  cache:
    key: "reggie"
    paths: [reggie]
    policy: push
  stage: build
  script:
    # Check if the "reggie" directory contains a ".git" directory
    # Check if the .day file exists under "reggie/.day" and move it here if that is the case
    # Check if the "reggie" directory exists and remove it before cloning it again
    # Clone the "reggie2.0" repository into the "reggie" directory
    # "--break-system-packages" is only required on newer systems but not on Ubuntu 20
    - if [ ! -d "reggie/.git" ]; then
        if [ -f "reggie/.day" ]; then mv reggie/.day .; fi ;
        if [ -d "reggie" ]; then rm -rf reggie ; fi ;
        git clone git@piclas.boltzplatz.eu:reggie2.0/reggie2.0.git reggie ;
        if [ -d "reggie" ]; then cd reggie ; pip install -e . --break-system-packages ; cd .. ; fi ;
        if [ -f ".day" ]; then mv .day reggie/. ; fi ;
      fi
    # Test reggie installation
    - reggie --help
    # Output reggie commit hash for checking if the correct reggie version is used
    - if [ -f "reggie/.git/refs/heads/master" ]; then cat reggie/.git/refs/heads/master ; fi

build:
  extends: .default_build_param
  needs: [reggie_download]
  artifacts:
    paths: [build]
  cache:
    - *reggie_cache
    - key: "${CI_COMMIT_REF_SLUG}"
      paths: [build]
      policy: push
  stage: build
  script:
    - mkdir -p build ; cd build
    #- cmake .. -DLIBS_BUILD_HDF5=OFF -DPICLAS_BUILD_POSTI=ON -DPOSTI_BUILD_SUPERB=ON -DPICLAS_READIN_CONSTANTS=ON ; $GENERATOR -j all
    - cmake -GNinja .. -DLIBS_BUILD_HDF5=OFF -DPICLAS_BUILD_POSTI=ON -DPOSTI_BUILD_SUPERB=ON -DPICLAS_READIN_CONSTANTS=ON ; ninja -j0 all

