# Stage "documentation": Compile the userguide and developer guide
# ----------------------------------------------------------------------------------------------------------------------------------------------------
documentation:
  extends: .default_build_param
  stage: documentation
  script:
    - cd docs/documentation
    - python3 -m pip install --exists-action=w --no-cache-dir -r requirements.txt --break-system-packages
    - python3 -m sphinx -T -E -b html -d _build/doctrees -D language=en . _build/html
    - ls -l _build/html
    - python3 -m sphinx -b latex -D language=en -d _build/doctrees . _build/latex
    - ls -l _build/latex
    - cd _build/latex
    - latexmk -r latexmkrc -pdf -f -dvi- -ps- -jobname=piclas -interaction=nonstopmode || true
    - ls -l
    - ls -l piclas.pdf
  artifacts:
    paths:
      - docs/documentation

# ----------------------------------------------------------------------------------------------------------------------------------------------------
# Stage "github": Push the master branch to github
# ----------------------------------------------------------------------------------------------------------------------------------------------------
github:
  stage: deploy
  tags:
    - withmodules-concurrent
  rules:
    - if: '$DO_DEPLOY'
  script:
    - if [ -z "${DO_DEPLOY}" ]; then exit ; fi
    - rm -rf piclas_github || true ;
    - git clone -b master --single-branch git@piclas.boltzplatz.eu:piclas/piclas.git piclas_github ;
    - cd piclas_github ;
    - git remote add piclas-framework git@github.com:piclas-framework/piclas.git ;
    - git push --force --follow-tags piclas-framework master ;

# ----------------------------------------------------------------------------------------------------------------------------------------------------
# Stage "appimage": Push the CI_COMMIT_REF_NAME branch to github to invoke creating the AppImages
# ----------------------------------------------------------------------------------------------------------------------------------------------------
github_create_appimage:
  stage: appimage
  tags:
    - withmodules-concurrent
  rules:
    - if: '$DO_CREATE_APPIMAGE'
  script:
    - if [ -z "${DO_CREATE_APPIMAGE}" ]; then exit; fi
    - if [ -z "${CI_COMMIT_REF_NAME}" ]; then echo "CI_COMMIT_REF_NAME is empty"; exit; else echo "Cloning ${CI_COMMIT_REF_NAME}"; fi
    - rm -rf piclas-testing || true ;
    - git clone -b ${CI_COMMIT_REF_NAME} --single-branch git@piclas.boltzplatz.eu:piclas/piclas.git piclas-testing
    - cd piclas-testing
    - git remote add piclas-testing git@github.com-reggie2.0:scopplestone/piclas-testing.git
    - git push --force piclas-testing ${CI_COMMIT_REF_NAME}

# ----------------------------------------------------------------------------------------------------------------------------------------------------
# Stage "appimage": Download the AppImages from the piclas-testing repository and test them
# ----------------------------------------------------------------------------------------------------------------------------------------------------
github_test_appimage:
  stage: appimage
  tags:
    - withmodules-concurrent
  rules:
    - if: '$DO_TEST_APPIMAGE'
  script:
    - if [ -z "${DO_TEST_APPIMAGE}" ]; then exit; fi
    - if [ -z "${CI_COMMIT_REF_NAME}" ]; then echo "CI_COMMIT_REF_NAME is empty"; exit; else echo "Cloning ${CI_COMMIT_REF_NAME}"; fi
    - export PATH="/var/lib/gitlab-runner/.local/bin:$PATH"
    - module purge || true;
    - module load  cmake/3.26.4  gcc/13.2.0  openmpi/4.1.5/gcc/13.2.0      hdf5/1.14.0/gcc/13.2.0/openmpi/4.1.5      hopr/master/gcc/13.2.0/openmpi/4.1.5/hdf5/1.14.0      petsc/3.19.3/gcc/13.2.0/openmpi/4.1.5 || true;
    - rm -rf piclas-testing || true ;
    - git clone -b ${CI_COMMIT_REF_NAME} --single-branch git@github.com-reggie2.0:scopplestone/piclas-testing.git piclas-testing
    - cd piclas-testing
    - source /var/lib/gitlab-runner/.bashrc
    - gh run download -n ${DO_TEST_APPIMAGE}
    - ls -l
    - module li
    - ./tools/testAppImages.sh . regressioncheck