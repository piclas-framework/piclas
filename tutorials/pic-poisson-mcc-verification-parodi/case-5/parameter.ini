! =============================================================================== !
! EQUATION (linearscalaradvection)
! =============================================================================== !
IniExactFunc  = 0
! =============================================================================== !
! DISCRETIZATION
! =============================================================================== !
NVisu         = 1
VisuParticles = T
N             = 1  ! Polynomial degree
NAnalyze      = 1 ! Number of analyze points

! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = 2D_mesh.h5
useCurveds    = F

! =============================================================================== !
! OUTPUT / VISUALIZATION
! =============================================================================== !
ProjectName     = cvwm
Logging         = F
WriteErrorFiles = F
CartesianPeriodic=T
FastPeriodic    = T
DoCalcErrorNorms = T
IterDisplayStep = 1000
DOPrintStatusLine=T

! =============================================================================== !
! CALCULATION
! =============================================================================== !
PrecondType    = 10
TrackingMethod = 3
tend           = 5.0e-6
ManualTimestep = 2.5e-9
Analyze_dt     = 1.0e-6

! =============================================================================== !
! Load Balancing
! =============================================================================== !
DoLoadBalance           = F
DoInitialAutoRestart    = F
Load-DeviationThreshold = 1e-6
LoadBalanceMaxSteps     = 3

! =============================================================================== !
! DSMC
! =============================================================================== !
UseDSMC                           = T
Particles-DSMC-CollisMode         = 3
Part-NumberOfRandomSeeds          = 2
Particles-RandomSeed1             = 1
Particles-RandomSeed2             = 2
Particles-HaloEpsVelo             = 1e6

Particles-CollXSec-Database = XSec_Database_H_Parodi_Benchmark_only-ionization.h5 ! Warning: Changed cross-sections for benchmark, which are not longer physical

Particles-DSMC-ElectronicModel    = 3 ! 1: Model by Liechty, 3: Electronic excitation via XSec cross-section data
Particles-DSMCElectronicDatabase  = Electronic-State-Database-Parodi-Benchmark-ionization-energy.h5
EpsMergeElectronicState           = 1E-2

! =============================================================================== !
! PARTICLES
! =============================================================================== !
Part-nSpecies             = 3
Part-Species$-MacroParticleFactor = 1e5


Part-nBounds              = 3
Part-Boundary1-SourceName = BC_WALL
Part-Boundary1-Condition  = open

Part-Boundary2-SourceName = BC_periodicz+
Part-Boundary2-Condition  = periodic
Part-Boundary3-SourceName = BC_periodicz-
Part-Boundary3-Condition  = periodic

PIC-DoInterpolation    = T
PIC-Interpolation-Type = particle_position

PIC-DoDeposition       = T
PIC-Deposition-Type    = cell_volweight_mean

Part-nPeriodicVectors = 1
Part-FIBGMdeltas = (/5e-3 , 5e-3, 1.0/)
! -------------------------------------
! Electrons
! -------------------------------------

Part-Species1-ChargeIC = -1.602176634E-19
Part-Species1-MassIC   = 9.1093837015E-31

Part-Species1-nInits = 1

Part-Species1-Init1-SpaceIC              = cell_local
Part-Species1-Init1-velocityDistribution = maxwell_lpn
Part-Species1-Init1-PartDensity          = 5e11
Part-Species1-Init1-VeloIC               = 0.
Part-Species1-Init1-VeloVecIC            = (/1.,0.,0./)  ! Normalized velocity vector
Part-Species1-Init1-MWTemperatureIC      = 11600.0

! -------------------------------------
! Ions | HIon
! -------------------------------------
Part-Species2-ChargeIC = 1.602176634E-19
Part-Species2-MassIC   = 1.67262192369E-27

Part-Species2-nInits = 1

Part-Species2-Init1-SpaceIC              = cell_local
Part-Species2-Init1-velocityDistribution = maxwell_lpn
Part-Species2-Init1-PartDensity          = 5e11
Part-Species2-Init1-VeloIC               = 0.
Part-Species2-Init1-VeloVecIC            = (/1.,0.,0./)  ! Normalized velocity vector
Part-Species2-Init1-MWTemperatureIC      = 300.0
Part-Species2-Init1-TempElec             = 300.0

! -------------------------------------
! Background gas | H
! -------------------------------------
Part-Species3-MassIC                = 1.67400E-27
Part-Species3-ChargeIC              = 0.0

Part-Species3-nInits = 1

Part-Species3-Init1-velocityDistribution  = maxwell_lpn
Part-Species3-Init1-SpaceIC               = background
Part-Species3-Init1-VeloIC                = 0.
Part-Species3-Init1-PartDensity           = 3e20
Part-Species3-Init1-VeloVecIC             = (/0.,1.,0./)
Part-Species3-Init1-MWTemperatureIC       = 300.
Part-Species3-Init1-TempVib               = 300.
Part-Species3-Init1-TempRot               = 300.
Part-Species3-Init1-TempElec              = 300.
! =============================================================================== !
! Analysis
! =============================================================================== !
Field-AnalyzeStep   = 1
Part-AnalyzeStep    = 1
Surface-AnalyzeStep = 1

CalcCharge                 = T
CalcPotentialEnergy        = T
CalcKineticEnergy          = T
PIC-OutputSource           = T
PIC-VerifyCharge           = F ! currently not supported for quasi neutral conditions, i.e., when the resulting net charge is 0

CalcHaloInfo               = T
CalcmeshInfo               = T
CalcPointsPerShapeFunction = T
CalcNumDens                = T
CalcNumSpec                = T
CalcTemp                   = T

CalcPointsPerWavelength  = T
CalcPICCFLCondition      = T
CalcMaxPartDisplacement  = T
CalcPointsPerDebyeLength = T
CalcPICTimeStep          = T
CalcPlasmaFrequency      = T
CalcPlasmaParameter      = T
CalcNumPlasmaParameter   = T
CalcDebyeLength          = T
CalcIonizationDegree     = T
CalcPICTimeStepCyclotron = T
CalcCyclotronFrequency   = T
CalcElectronIonDensity   = T
CalcElectronTemperature  = T
CalcElectronEnergy       = T

CalcInternalEnergy       = T
CalcTotalEnergy          = T

CalcParticlePotentialEnergy = T

CalcTimeAverage     = F
VarNameAvg          = Phi
VarNameAvg          = ChargeDensity-Spec01
VarNameAvg          = ChargeDensity-Spec02

RP_SamplingOffset = 1
RP_DefFile        = Line_RPSet.h5
RP_inUse          = T
