Part-LorentzType          = 3
! =============================================================================== !
! ANALYZE

CalcKineticEnergy              = T
CalcPotentialEnergy            = T
CalcNumSpec                    = T
CalcTemp                       = T
CalcPartBalance                = T
CalcVelos                      = T
VelocityDirections             = (/1,1,1,1/) ! x,y,z,abs

