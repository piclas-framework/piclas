! --- Externals Tool Reggie
MPI               = 1                                                                                   ! Single execution
externalbinary    = ./bin/piclas2vtk                                                                    ! Relative binary path in build directory
externaldirectory = parameter.ini                                                                       ! Directory name, where the files are located for the external tool reggie
externalruntime   = post                                                                                ! Run after piclas is completed (post: after, pre: before)
cmd_suffix        = SuperB_CircularCoil_BGField.h5 , SuperB_CircularCoil_State_000.00000000000000000.h5 ! Suffix for the binary execution