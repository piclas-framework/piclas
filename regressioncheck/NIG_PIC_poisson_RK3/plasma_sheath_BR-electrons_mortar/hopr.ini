!================================================================================================================================= !
! OUTPUT
!================================================================================================================================= !
ProjectName  = cartbox_sheath06                    ! Name of output files
Debugvisu    = T                          ! Visualize mesh and boundary conditions (tecplot ascii)

!================================================================================================================================= !
! MESH
!================================================================================================================================= !
Mode         =1                           ! Mode for Cartesian boxes
nZones       =2                           ! number of boxes

Corner       =(/0.,0.,0. ,,27.0,0.,0. ,,27.0,3.0,0. ,,  0.,3.0,0.,, 0.,0.,3.0 ,,27.0,0.,3.0 ,,27.0,3.0,3.0 ,,  0.,3.0,3.0 /)
                               ! Corner node positions: (/ x_1,y_1,z_1, x_2,y_2,z_2,..... , x_8,y_8,z_8/)
nElems       =(/18,1,1/)                   ! number of elements in each direction
BCIndex      =(/1,3,0,4,5,2/)              ! Indices of Boundary Conditions for  six Boundary Faces (z-,y-,x+,y+,x-,z+)
elemtype     =108                          ! element type (108: Hexahedral)

Corner       =(/27,0.,0. ,,30.0,0.,0. ,,30.0,3.0,0. ,,  27,3.0,0.,, 27,0.,3.0 ,,30.0,0.,3.0 ,,30.0,3.0,3.0 ,,  27,3.0,3.0 /)
                               ! Corner node positions: (/ x_1,y_1,z_1, x_2,y_2,z_2,..... , x_8,y_8,z_8/)
nElems       =(/2,2,2/)                   ! number of elements in each direction
BCIndex      =(/1,3,6,4,0,2/)              ! Indices of Boundary Conditions for  six Boundary Faces (z-,y-,x+,y+,x-,z+)
elemtype     =108                          ! element type (108: Hexahedral)



meshscale    =1e-3
postScaleMesh = T

!================================================================================================================================= !
! BOUNDARY CONDITIONS
!================================================================================================================================= !
BoundaryName=BC_zminus             ! BC index 1 (from  position in parameterfile)
BoundaryType=(/1,0,0,1/)           ! (/ Type, curveIndex, State, alpha /)
BoundaryName=BC_zplus              ! BC index 2
BoundaryType=(/1,0,0,-1/)          ! here the direction of the vector 1 is changed, because it is the opposite side
vv=(/0.,0.,3.0/)                    ! vector for periodic BC in z direction (zminus,zplus), index=1

BoundaryName=BC_yminus             ! BC index 3
BoundaryType=(/1,0,0,2/)
BoundaryName=BC_yplus              ! BC index 4
BoundaryType=(/1,0,0,-2/)          ! (/ BCType=1: periodic, 0, 0, Index of second vector vv in parameter file /)
vv=(/0.,3.0,0./)                    ! vector for periodic BC in y direction (yminus,yplus), index=2

BoundaryName=BC_inflow             ! BC index 5
BoundaryType=(/4,0,0,0/)
BoundaryName=BC_outflow            ! BC index 6
BoundaryType=(/4,0,0,0/)
