! relative binary path in build directory
binary=./bin/piclas

! fixed compiler flags
CMAKE_BUILD_TYPE         = Release
LIBS_BUILD_HDF5          = OFF
PICLAS_POLYNOMIAL_DEGREE = N
PICLAS_EQNSYSNAME        = poisson
PICLAS_TIMEDISCMETHOD    = RK3
LIBS_USE_MPI             = ON
PICLAS_NODETYPE          = GAUSS
PICLAS_PARTICLES         = OFF ! activate also PICLAS_PARTICLES=ON as soon as the mortar dielectric reggie is fixed
