! =============================================================================== !
! EQUATION (linearscalaradvection)
! =============================================================================== !
IniExactFunc  = 2

! =============================================================================== !
! DISCRETIZATION
! =============================================================================== !
N             = 4  ! Polynomial degree
NAnalyze      = 10 ! Number of analyze points

! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = semicircle_mesh.h5
useCurveds    = T

! =============================================================================== !
! OUTPUT / VISUALIZATION
! =============================================================================== !
ProjectName     = SEMICIRCLE
Logging         = F
WriteErrorFiles = F

! =============================================================================== !
! CALCULATION
! =============================================================================== !
tend       =12.0 ! End time
Analyze_dt =12.0 ! Timestep of analyze outputs
!Analyze_dt = 1.9229073E-01
CFLscale   =100.9  ! Scaling of theoretical CFL number

c0         = 1.0
eps        = 1.0
mu         = 1.0

! =============================================================================== !
! tracking
! =============================================================================== !
BezierClipTolerance = 1e-9
BezierClipMaxIter   = 100
BezierSplitLimit    = 0.6
BezierClipHit       = 1e-7
BezierElevation     = 0

epsilontol               = 1e-12
TrackingMethod           = tracing
Part-Species1-IsImplicit = T,F
RefMappingEps            = 1e-12
RefMappingGuess          = 1
Static-LoadBalance       = F
MeassureTrackTime        = T
Part-LorentzType         = 3
partout                  = 0
DoFieldUpdate            = F

! =============================================================================== !
! PARTICLES
! =============================================================================== !
Part-nSpecies          = 1
Part-maxParticleNumber = 10

PIC-DoInterpolation    = T
PIC-DoDeposition       = T
PIC-Interpolation-Type = particle_position
PIC-Deposition-Type    = cell_volweight

Part-Species1-SpeciesName=custom
Part-Species1-ChargeIC=-1.
Part-Species1-MassIC=9.
Part-Species1-MacroParticleFactor=1E0

Part-Species1-nInits = 1

Part-Species1-Init1-SpaceIC               = point
Part-Species1-Init1-ParticleNumber        = 1
Part-Species1-Init1-BasePointIC           = (/-0.15,0.15,0./)
Part-Species1-Init1-BaseVector2IC         = (/0.,0.,0./)
Part-Species1-Init1-NormalIC              = (/0.1,0.,0.0/)
Part-Species1-Init1-velocityDistribution  = constant
Part-Species1-Init1-VeloIC                = 0.7
Part-Species1-Init1-VeloVecIC             = (/-1.0,0.0,0.0/)

Part-nBounds              = 1
Part-Boundary1-SourceName = BC_Wall
Part-Boundary1-Condition  = reflective
Part-FIBGMdeltas=(/0.550,0.550,0.550/)

! =============================================================================== !
! Analysis
! =============================================================================== !
CalcPotentialEnergy = T
CalcCharge          = F
CalcNumSpec         = F
CalcKineticEnergy   = F
Part-TrackPosition  = T
printDiff           = T
printDiffTime       = 12.
printDiffVec         =(/0.21145302115002,0.18723754743135,0.,-0.26787840265560,-0.64671567275788,0./)

