! =============================================================================== !
! CALCULATION / OUTPUT
! =============================================================================== !
tend       = 0.5E-11
Analyze_dt = 1.E-11
CFLscale          = 0.8  ! Scaling of theoretical CFL number
!Part-DelayTime    = 11e-9
IterDisplayStep   = 1
ProjectName       = pml_2elem
Logging           = F
WriteErrorFiles   = F
printRandomSeeds  = F
writePartitionInfo= T
 PIC-OutputSource = T
DoCalcErrorNorms  = T
! =============================================================================== !
! DISCRETIZATION
! =============================================================================== !
N             = 4
NMax          = 5
pAdaptionType = 0,1
NVisu = 5

! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = ../periodic_mesh.h5
useCurveds    = F

! =============================================================================== !
! physical parameter
! =============================================================================== !
c_corr           = 1
fDamping         = 0.99975

! =============================================================================== !
! EQUATION (Maxwell)
! =============================================================================== !
CentralFlux  = F
IniExactFunc = 12 ! 12=plane wave
DoExactFlux  = T
FluxDir      = 3
ExactFluxPosition =0.01

WaveVector     =(/0.,0.,1./) ! in z
WaveLength     = 5e-3

! =============================================================================== !
! Analysis
! =============================================================================== !
Part-AnalyzeStep         = 2
Field-AnalyzeStep        = 2
CalcPotentialEnergy      = T
CalcKineticEnergy        = T
CalcNumSpec              = T
CalcPartBalance          = T
CalcMeshInfo = T
visuParticles=T

! =============================================================================== !
! PML (perfectly matched layer)
! =============================================================================== !
DoPML                = T
PMLzeta0             = 35.0e9  ! damping constant in PML region, physical regions zeta=0
PMLzetaShape         = 1        ! shape function for damping constant (0=const, 1=linear, 2=sinus)
PMLspread            = 0        ! spread=1 dont spread=0
PMLwriteZeta         = 0        ! write zeta field=1,  dont write zeta field=0
xyzPhysicalMinMax    =(/-1.0,1.0, -1.0,1.0, 0.01, 0.02/) ! xmin,xmax, ymin,ymax, zmin,zmax

! =============================================================================== !
! PARTICLES
! =============================================================================== !
Part-maxParticleNumber    = 20000
Part-nSpecies             = 2
Particles-MPIWeight = 0.02
PIC-Depo-Periodic         = T

Part-nBounds              = 6
Part-Boundary1-SourceName = BC_periodicx+
Part-Boundary1-Condition  = periodic
Part-Boundary2-SourceName = BC_periodicx-
Part-Boundary2-Condition  = periodic
Part-Boundary3-SourceName = BC_periodicy+
Part-Boundary3-Condition  = periodic
Part-Boundary4-SourceName = BC_periodicy-
Part-Boundary4-Condition  = periodic
Part-Boundary5-SourceName = BC_periodicz+
Part-Boundary5-Condition  = reflective
Part-Boundary6-SourceName = BC_periodicz-
Part-Boundary6-Condition  = reflective

PIC-DoInterpolation       = T
PIC-Interpolation-Type    = particle_position

PIC-Deposition-Type       = cell_volweight_mean

Part-nPeriodicVectors = 2

! -------------------------------------
! Electrons (but with positive charge)
! -------------------------------------
Part-Species1-ChargeIC            = 1.60217653E-19
Part-Species1-MassIC              = 9.1093826E-31
Part-Species1-MacroParticleFactor = 5.625e9

Part-Species1-nInits = 1

Part-Species1-Init1-SpaceIC              = cuboid
Part-Species1-Init1-velocityDistribution = maxwell_lpn
Part-Species1-Init1-ParticleNumber       = 1000
Part-Species1-Init1-BasePointIC          = (/-0.006 , -0.006 , 0.01/)
Part-Species1-Init1-BaseVector1IC        = (/0.012  , 0.     , 0./)
Part-Species1-Init1-BaseVector2IC        = (/0.     , 0.012  , 0./)
Part-Species1-Init1-NormalIC             = (/0.     , 0.     , 1./)
Part-Species1-Init1-CuboidHeightIC       = 0.01
Part-Species1-Init1-VeloIC               = 0.  !1. !1.0E6
Part-Species1-Init1-VeloVecIC            = (/1.,0.,0./)
! -------------------------------------
! Ions
! -------------------------------------

Part-Species2-ChargeIC            = 1.60217653E-19
Part-Species2-MassIC              = 1.672621637E-27
Part-Species2-MacroParticleFactor = 5.625e9

Part-Species2-nInits = 1

Part-Species2-Init1-SpaceIC              = cuboid
Part-Species2-Init1-velocityDistribution = maxwell_lpn
Part-Species2-Init1-ParticleNumber       = 1000
Part-Species2-Init1-BasePointIC          = (/-0.006 , -0.006 , 0.01/)
Part-Species2-Init1-BaseVector1IC        = (/0.012  , 0.     , 0./)
Part-Species2-Init1-BaseVector2IC        = (/0.     , 0.012  , 0./)
Part-Species2-Init1-NormalIC             = (/0.     , 0.     , 1./)
Part-Species2-Init1-CuboidHeightIC       = 0.01
Part-Species2-Init1-VeloIC               = 0.0
Part-Species2-Init1-VeloVecIC            = (/0.,0.,0./)
