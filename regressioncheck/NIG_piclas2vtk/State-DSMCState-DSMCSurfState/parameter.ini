! =============================================================================== !
! Species4 | HeIon2
! =============================================================================== !
Part-Species4-MassIC                = 6.64465453261166E-027
Part-Species4-ChargeIC              = 3.20435306E-019
! =============================================================================== !
! Species5 | e (created by SEE-I)
! =============================================================================== !
Part-Species5-MassIC                 = 9.1093826E-31
Part-Species5-ChargeIC               = -1.60217653E-19
