Part-Species1-Init1-SpaceIC              = cell_local
Part-Species1-Init1-velocityDistribution = maxwell_lpn
Part-Species1-Init1-MWTemperatureIC      = 10000.0
Part-Species1-Init1-PartDensity          = 1.0e11
! =============================================================================== !
! Analysis
! =============================================================================== !
Part-AnalyzeStep         = 1
