CalcPartBalance          = T
CalcCharge               = F
CalcPotentialEnergy      = T
CalcNumSpec              = T
Part-NumberOfRandomSeeds = 2
Particles-RandomSeed1    = 1180520427
Particles-RandomSeed2    = 1708457652
