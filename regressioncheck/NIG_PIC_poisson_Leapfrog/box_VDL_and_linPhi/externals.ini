! --- Externals Tool Reggie
MPI               = 1                     , 1                            , 1                                   , 1                                     ! Single execution
externalbinary    = ./hopr/build/bin/hopr , ./bin/piclas2vtk             , ./bin/piclas2vtk                    , ./bin/piclas2vtk                      ! Relative binary path in build directory
externaldirectory = hopr.ini              , parameter.ini                , parameter.ini                       , parameter.ini                         ! Directory name, where the files are located for the external tool reggie
externalruntime   = pre                   , post                         , post                                , post                                  ! Run after piclas is completed (post: after, pre: before)
cmd_suffix        =                       , box_State_000.00000000100.h5 , box_VDLSurfState_000.00000000100.h5 , box_DSMCSurfState_000.00000000050.h5  ! Suffix for the binary execution
cmd_pre_execute   =                       ,                              ,                                     ,                                       ! "\s" resembles a white space character in the command (simply using " " is not allowed)

nocrosscombination:MPI,externalbinary,externaldirectory,externalruntime,cmd_suffix,cmd_pre_execute
