! --- Externals Tool Reggie
MPI               = 1                     , 1                     , 1                                                      ! Single execution
externalbinary    = ./hopr/build/bin/hopr , ./hopr/build/bin/hopr , ./bin/piclas2vtk                                       ! Relative binary path in build directory
externaldirectory = pre-hopr-3D-cylinder  , pre-hopr-2D-axisym    , parameter.ini                                          ! Directory name, where the files are located for the external tool reggie
externalruntime   = pre                   , pre                   , post                                                   ! Run after piclas is completed (post: after, pre: before)
cmd_suffix        =                       ,                       , SurfFlux_Tria_EmissionCurrent_State_000.00000000010.h5 ! Suffix for the binary execution
nocrosscombination:MPI,externalbinary,externaldirectory,externalruntime,cmd_suffix