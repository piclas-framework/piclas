! relative binary path in build directory
binary=./bin/piclas

! Variable flags
CMAKE_BUILD_TYPE         = Release ! The 'Debug' run is executed weekly via 'python ../reggie/reggie.py -t Debug', see ../../.gitlab-ci.yml
LIBS_USE_MPI             = OFF     , ON
LIBS_USE_PETSC           = ON      , OFF

! Fixed flags
PICLAS_DEBUG_MEMORY      = T
LIBS_BUILD_HDF5          = OFF
PICLAS_POLYNOMIAL_DEGREE = N
PICLAS_EQNSYSNAME        = poisson
PICLAS_TIMEDISCMETHOD    = Leapfrog
PICLAS_NODETYPE          = GAUSS
