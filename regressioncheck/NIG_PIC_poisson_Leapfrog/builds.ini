! relative binary path in build directory
binary=./bin/piclas


! compiler flags
CMAKE_BUILD_TYPE         = Release , Debug , Release , Debug , Debug , Release
LIBS_USE_MPI             = OFF     , ON    , ON      , OFF   , ON    , ON
PICLAS_PETSC             = OFF     , OFF   , OFF     , OFF   , ON    , ON
PICLAS_DEBUG_MEMORY      = T
LIBS_BUILD_HDF5          = OFF
PICLAS_POLYNOMIAL_DEGREE = N
PICLAS_EQNSYSNAME        = poisson
PICLAS_TIMEDISCMETHOD    = Leapfrog
PICLAS_NODETYPE          = GAUSS

nocrosscombination:CMAKE_BUILD_TYPE,LIBS_USE_MPI,PICLAS_PETSC
