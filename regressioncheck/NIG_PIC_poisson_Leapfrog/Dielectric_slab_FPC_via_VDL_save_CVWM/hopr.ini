!=============================================================================== !
! Variables
!=============================================================================== !
DEFVAR=(REAL):li = 1.
DEFVAR=(REAL):lx = 0.0,0.6
DEFVAR=(REAL):la = 2.
DEFVAR=(INT):ncell = 1

!=============================================================================== !
! OUTPUT
!=============================================================================== !
ProjectName = Box,Box_deformed            ! name of the project (used for filenames)
Debugvisu   = T                           ! Write debug mesh to tecplot file
Logging     = F                           ! Write log files

nocrosscombination:ProjectName,DEFVAR=(REAL):lx

!=============================================================================== !
! MESH
!=============================================================================== !
Mode            = 1                           ! 1 Cartesian 2 gambit file 3 CGNS

nZones          = 2                           ! number of zones

Corner          = (/-li,-li,-li,,    lx,-li,-li,,    -lx,li,-li,,    -li,li,-li ,,    -li,-li,li,,    -lx,-li,li,,    lx,li,li,,    -li,li,li/) ! [-li,li]x[-li,li]x[-li,li]
nElems          = (/ncell,2,ncell/)            ! Anzahl der Elemente in jede Richtung
BCIndex         = (/5  , 3  , 0  , 4  , 1  , 6/)   ! Indices of UserDefinedBoundaries
!               = (/z- , y- , x+ , y+ , x- , z+/)  ! Indices of Boundary Conditions
elemtype        = 108                         ! Elementform (108: Hexaeder)

Corner          = (/lx,-li,-li,,    li,-li,-li,,    li,li,-li,,    -lx,li,-li ,,    -lx,-li,li,,    li,-li,li,,    li,li,li,,    lx,li,li/) ! [-li,li]x[-li,li]x[-li,li]
nElems          = (/ncell,2,ncell/)                 ! Anzahl der Elemente in jede Richtung
BCIndex         = (/5  , 3  , 2  , 4  , 0  , 6/)   ! Indices of UserDefinedBoundaries
!               = (/z- , y- , x+ , y+ , x- , z+/)  ! Indices of Boundary Conditions
elemtype        = 108                         ! Elementform (108: Hexaeder)

!meshScale      = 1.0E-4
useCurveds      = F                           ! T if curved boundaries defined
SpaceQuandt     = 1.                          !
ConformConnect  = T
!postScaleMesh  = T
!MeshPostDeform = 40

!=============================================================================== !
! BOUNDARY CONDITIONS
!=============================================================================== !
! Periodic BC
BoundaryName = BC_x+           ! Periodic (+vv1)
BoundaryType = (/1,0,0,1/)     ! Periodic (+vv2)
BoundaryName = BC_x-           ! Periodic (-vv1)
BoundaryType = (/1,0,0,-1/)    ! Periodic (-vv2)

! Dirichlet BC: Zero-potential
BoundaryName = BC_y+
BoundaryType = (/4,0,0,0/)
BoundaryName = BC_y-
BoundaryType = (/4,0,0,0/)

! Neumann BC: Zero-gradient
BoundaryName = BC_z+
BoundaryType = (/10,0,0,0/)
BoundaryName = BC_z-
BoundaryType = (/10,0,0,0/)

VV  = (/ 2.0, 0. , 0./) ! Verschiebungsvektor 2 (y-Richtung)