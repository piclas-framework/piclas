! =============================================================================== !
! EQUATION
! =============================================================================== !
IniExactFunc  = 0

! =============================================================================== !
! DISCRETIZATION
! =============================================================================== !
N             = 1  ! Polynomial degree
NAnalyze      = 1  ! Number of analyze points
NVisu         = 1
VisuParticles    = T
TimeStampLength  = 15

! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = 2D_axisym_mortonZ_mesh.h5
useCurveds    = F
! if boundaries have to be changed (else they are used from Mesh directly):
TrackingMethod = triatracking

! =============================================================================== !
! OUTPUT / VISUALIZATION
! =============================================================================== !
ProjectName         = SurfFlux_Tria_EmissionCurrent
! PartAnalyze
CalcSurfFluxInfo    = T
CalcPartBalance     = T
! ElemData in State
CalcElectronEnergy  = T

! =============================================================================== !
! Load Balance
! =============================================================================== !
DoLoadBalance           = T
Load-DeviationThreshold = 1e-2
LoadBalanceMaxSteps     = 10

! =============================================================================== !
! CALCULATION
! =============================================================================== !
tend            = 1.0E-10
Analyze_dt      = 5.0E-11
IterDisplayStep = 100
ManualTimeStep  = 1e-12

Part-AnalyzeStep = 10
Surface-AnalyzeStep = 10

! =============================================================================== !
! FIELD SOLVER
! =============================================================================== !
epsCG = 1e-3
MaxIterCG = 1000
PrecondType = 2

Part-LorentzType          = 3
PIC-Deposition-Type       = cell_volweight_mean
PIC-Interpolation-Type    = particle_position
PIC-variableExternalField = reggie-rot-symmetry-B-field.h5
CalcEMFieldOutput         = T

! =============================================================================== !
! FIELD BOUNDARY
! =============================================================================== !
BoundaryName = BC_Xminus
BoundaryType = (/5,1/)
RefState     = (/-120000.0 , 0.0 , 0.0/)

BoundaryName = BC_Xplus
BoundaryType = (/4,0/)

! =============================================================================== !
! PARTICLE BOUNDARY
! =============================================================================== !
Part-nBounds=6
Part-Boundary1-SourceName = BC_Xplus  ! Anode: 0V
Part-Boundary1-Condition  = open

Part-Boundary2-SourceName = BC_Xminus ! Cathode: -120 kV
Part-Boundary2-Condition  = reflective

Part-Boundary3-SourceName = BC_Yplus
Part-Boundary3-Condition  = symmetric

Part-Boundary4-SourceName = BC_Yminus
Part-Boundary4-Condition  = symmetric_axis

Part-Boundary5-SourceName = BC_Zplus
Part-Boundary5-Condition  = symmetric_dim

Part-Boundary6-SourceName = BC_Zminus
Part-Boundary6-Condition  = symmetric_dim

CalcBoundaryParticleOutput = T
BPO-NPartBoundaries        = 1
BPO-PartBoundaries         = (/1/)
BPO-NSpecies               = 1
BPO-Species                = (/1/)
! =============================================================================== !
! PARTICLES
! =============================================================================== !
Particles-Species-Database        = SpeciesDatabase.h5

Part-nSpecies = 1
Part-Species$-MacroParticleFactor = 40.0

Particles-Symmetry-Order         = 2
Particles-Symmetry2DAxisymmetric = T

! =============================================================================== !
! Species1 - electron
! =============================================================================== !
Part-Species1-SpeciesName       = electron
Part-Species1-nSurfaceFluxBCs=1

Part-Species1-Surfaceflux1-BC                   = 2
Part-Species1-Surfaceflux1-VeloIC               = 0.
Part-Species1-Surfaceflux1-VeloVecIC            = (/1,0,0/)
Part-Species1-Surfaceflux1-velocityDistribution = maxwell_lpn
Part-Species1-Surfaceflux1-MWTemperatureIC      = 1.
Part-Species1-Surfaceflux1-EmissionCurrent      = 2E-3

! =============================================================================== !
! DSMC
! =============================================================================== !
Particles-HaloEpsVelo              = 5.0E+08
Particles-DSMC-CalcSurfaceVal      = F
UseDSMC                            = true
Particles-DSMC-CollisMode          = 1
Part-NumberOfRandomSeeds           = 2
Particles-RandomSeed1              = 1
Particles-RandomSeed2              = 2
Particles-DSMC-UseOctree           = F
Particles-DSMC-UseNearestNeighbour = F
Particles-DSMC-CalcQualityFactors  = F
