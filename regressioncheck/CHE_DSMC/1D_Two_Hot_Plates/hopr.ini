!================================================================================================================================= !
! OUTPUT
!================================================================================================================================= !
  ProjectName  = Cube          ! Name of output files
  Debugvisu    = T                          ! Write files for Visualization of the mesh and boundary conditions (tecplot ascii)
 
!================================================================================================================================= !
! MESH
!================================================================================================================================= !
