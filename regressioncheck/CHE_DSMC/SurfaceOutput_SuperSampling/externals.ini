! --- Externals Tool Reggie
MPI               = 1                         , 1
externalbinary    = ./hopr/build/bin/hopr     , ./bin/piclas2vtk                                      ! Relative binary path in build directory
externaldirectory = hopr.ini                  , parameter.ini                                         ! Directory name with the files are located for the external tool reggie
externalruntime   = pre                       , post                                                  ! Run after piclas is completed (post: after and pre: before)
cmd_suffix        =                           , CircularInflow_DSMCSurfState_000.00001000000000000.h5 ! Suffix for the binary execution

nocrosscombination:MPI,externalbinary,externaldirectory,externalruntime,cmd_suffix