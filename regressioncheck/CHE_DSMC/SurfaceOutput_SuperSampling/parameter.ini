! =============================================================================== !
! DISCRETIZATION
! =============================================================================== !
N             = 1  ! Polynomial degree
NAnalyze      = 1  ! Number of analyze points
NVisu         = 1
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = cube_mesh.h5
useCurveds    = F
! if boundaries have to be changed (else they are used from Mesh directly):
TrackingMethod = triatracking
TriaSurfaceFlux = T
! =============================================================================== !
! OUTPUT / VISUALIZATION
! =============================================================================== !
ProjectName    = CircularInflow
IterDisplayStep = 10
CalcSurfFluxInfo = TRUE
CalcNumDens     = T
CalcPartBalance = T
! =============================================================================== !
! CALCULATION
! =============================================================================== !
tend            = 1.0E-5
Analyze_dt      = 1.0E-5
ManualTimeStep  = 1.0000E-7
! =============================================================================== !
! Load Balance
! =============================================================================== !
DoLoadBalance           = T
DoInitialAutoRestart    = T
Load-DeviationThreshold = 1e-9
! =============================================================================== !
! BOUNDARIES
! =============================================================================== !
Part-nBounds=6
Part-Boundary1-SourceName=BC_Xplus
Part-Boundary1-Condition=reflective
Part-Boundary2-SourceName=BC_Xminus
Part-Boundary2-Condition=reflective
Part-Boundary2-TransACC=1.
Part-Boundary2-MomentumACC=1.
Part-Boundary1-VibACC=1.
Part-Boundary1-RotACC=1.
Part-Boundary1-ElecACC=1.
Part-Boundary2-WallTemp=100.
Part-Boundary3-SourceName=BC_Yplus
Part-Boundary3-Condition=open
Part-Boundary4-SourceName=BC_Yminus
Part-Boundary4-Condition=open
Part-Boundary5-SourceName=BC_Zplus
Part-Boundary5-Condition=open
Part-Boundary6-SourceName=BC_Zminus
Part-Boundary6-Condition=open
! =============================================================================== !
! SPECIES
! =============================================================================== !
Particles-Species-Database = SpeciesDatabase.h5
Part-nSpecies=1
Part-Species1-SpeciesName = O2
Part-Species1-MacroParticleFactor=5

Part-Species1-nSurfaceFluxBCs=1

! Inlet: Constant mass flow, Type 3 at Xplus (BC=1)
Part-Species1-Surfaceflux1-BC=1
Part-Species1-Surfaceflux1-velocityDistribution=maxwell_lpn
Part-Species1-Surfaceflux1-VeloIC=1200.
Part-Species1-Surfaceflux1-VeloVecIC=(/-1.0,0.0,0.0/)
Part-Species1-Surfaceflux1-MWTemperatureIC=300.
Part-Species1-Surfaceflux1-TempVib=300.
Part-Species1-Surfaceflux1-TempRot=300.
Part-Species1-Surfaceflux1-PartDensity=2E19
Part-Species1-Surfaceflux1-CircularInflow=T
Part-Species1-Surfaceflux1-axialDir=1
Part-Species1-Surfaceflux1-origin=(/5e-6,5e-6/)
Part-Species1-Surfaceflux1-rmax=2.5e-6
! =============================================================================== !
! DSMC
! =============================================================================== !
Particles-HaloEpsVelo=2.0E+03
Particles-NumberForDSMCOutputs=1
Part-TimeFracForSampling=0.9
Particles-DSMC-CalcSurfaceVal=true
UseDSMC=true
Particles-DSMC-CollisMode=2
Part-NumberOfRandomSeeds=2
Particles-RandomSeed1=3
Particles-RandomSeed2=4
Particles-DSMC-UseOctree=true
Particles-DSMC-UseNearestNeighbour = T
Particles-DSMC-CalcQualityFactors=F

DSMC-nSurfSample = 6
