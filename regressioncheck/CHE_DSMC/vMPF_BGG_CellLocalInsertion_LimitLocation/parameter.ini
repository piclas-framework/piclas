! =============================================================================== !
! EQUATION (linearscalaradvection)
! =============================================================================== !
IniExactFunc  = 0
! =============================================================================== !
! DISCRETIZATION
! =============================================================================== !
N             = 1  ! Polynomial degree
NAnalyze      = 1  ! Number of analyze points
NVisu         = 1
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = cylinder_nonconform_mesh.h5
useCurveds    = F
! if boundaries have to be changed (else they are used from Mesh directly):
TrackingMethod = triatracking
! =============================================================================== !
! OUTPUT / VISUALIZATION
! =============================================================================== !
ProjectName       = vMPF_CellLocal
IterDisplayStep   = 10
Part-AnalyzeStep  = 10
CalcNumSpec  = TRUE
TimeStampLength   = 16
! =============================================================================== !
! CALCULATION
! =============================================================================== !
tend            = 2.0E-12
Analyze_dt      = 1.0E-12
ManualTimeStep  = 1.0E-12
CFLscale   = 0.2  ! Scaling of theoretical CFL number
! Load balancing
DoLoadBalance = T
PartWeightLoadBalance = T
Load-DeviationThreshold = 1E-9
LoadBalanceMaxSteps   = 1
! =============================================================================== !
! BOUNDARIES
! =============================================================================== !
Part-nBounds=1
Part-Boundary1-SourceName=BC
Part-Boundary1-Condition=reflective
Part-FIBGMdeltas=(/1e-3,1e-3,1e-3/)
