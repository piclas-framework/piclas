! =============================================================================== !
! DISCRETIZATION
! =============================================================================== !
N                           = 1
IniExactFunc-FV  = 0  ! empty init
IniRefState-FV   = 1  ! 1 inflow per species
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile                    = cartbox_sheath06_mesh.h5
useCurveds                  = F
readFEMconnectivity = T
! =============================================================================== !
! General
! =============================================================================== !
ProjectName                 = sheath
Logging                     = F
WriteErrorFiles             = F

! =============================================================================== !
! CALCULATION
! =============================================================================== !
CFLScale        = 0.2  ! CFL for FV (DVM)
!ManualTimeStep = 1.e-07
tend            = 7.5e-6 ! Final simulation time
Analyze_dt      =  7.5e-06 ! Simulation time between analysis output to .h5
IterDisplayStep = 10000   ! Number of iterations between terminal output showing the current time step iteration
TimeStampLength =  15   ! Reduces the length of the timestamps in filenames for better post-processing

! =============================================================================== !
! HDGSEM
! =============================================================================== !
IniExactFunc                = 0
epsCG                       = 1e-7
maxIterCG                   = 10000

!NewtonExactSourceDeriv   = T
!AdaptIterNewton          = 2
!EpsNonLinear             = 1.0e-6
!epsCG                    = 1.0e-8
!maxIterCG                = 10000
!PrecondType = 2
! =============================================================================== !
! PARTICLE Emission
! ===============================================================================
DVM-nSpecies               = 2
DVM-Species-Database = SpeciesDatabase.h5
! ------------------------------------------------------------------------------- !
! Ions 1
! ------------------------------------------------------------------------------- !
DVM-Species1-SpeciesName = HIon1
DVM-Species1-VeloDiscretization = 2     !1: legendre-gauss 2: newton-cotes 3: gauss-hermite
DVM-Species1-GaussHermiteTemp = (/1000.,0.,0./)
DVM-Species1-NewtonCotesDegree = (/1,0,0/)
DVM-Species1-VeloMin = (/-0.,0.,0./)
DVM-Species1-VeloMax = (/23000.,0.,0./)
DVM-Species1-nVeloX = 25

! ------------------------------------------------------------------------------- !
! Electrons 2
! ------------------------------------------------------------------------------- !
DVM-Species2-SpeciesName = electron
!DVM-Species2-DoOverwriteParameters = T
!DVM-Species2-Charge = -1.60217653E-19
!DVM-Species2-Mass = 1.67262192E-28
!DVM-Species2-InteractionID = 4
!DVM-Species2-T_Ref = 1000
!DVM-Species2-d_Ref = 2.81792E-15
!DVM-Species2-omegaVHS = 0.407
DVM-Species2-VeloDiscretization = 2     !1: legendre-gauss 2: newton-cotes 3: gauss-hermite
!DVM-Species2-GaussHermiteTemp = (/1000.,0.,0./)
DVM-Species2-NewtonCotesDegree = (/1, 0, 0/)
DVM-Species2-VeloMin = (/-500000,0.,0./)
DVM-Species2-VeloMax = (/500000,0.,0./)
DVM-Species2-nVeloX = 100

! =============================================================================== !
! Init
! =============================================================================== !

! empty init

! =============================================================================== !
! Boundary Conditions
! =============================================================================== !

BoundaryName = BC_outflow
BoundaryType = (/5,1/)                ! 5: Dirichlet, 1: Nbr of RefState
RefState     = (/-0.18011, 0.0, 0.0/) ! RefState Nbr 1: Voltage, Frequency and Phase shift
BoundaryType-FV = (/13,0/)            ! 13: specular reflection for electrons / absorbing for ions

BoundaryName = BC_inflow
BoundaryType = (/4,0/)                ! 4: Dirichlet with zero potential
BoundaryType-FV = (/2,1/)
RefState-FV =(/1.0E+12, 11492.1877, 0, 0, 1000., 0, 0, 0,0,0,0,0,0,0/) !ions
RefState-FV =(/1.0E+12, 0., 0, 0, 1000., 0, 0, 0,0,0,0,0,0,0/) !electrons

! =============================================================================== !
! DVM
! =============================================================================== !
DVM-Dimension = 1
DVM-Collisions = F

Grad-LimiterType = 1          !1:minmax 9:central

