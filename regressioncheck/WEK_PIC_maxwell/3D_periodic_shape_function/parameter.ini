! =============================================================================== !
! EQUATION (linearscalaradvection)
! =============================================================================== !
IniExactFunc  = 0
! =============================================================================== !
! DISCRETIZATION
! =============================================================================== !
N             = 5  ! Polynomial degree
GeometricNGeo = 1  ! Degree of mesh representation
NAnalyze      = 1 ! Number of analyze points

! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = pre-hopr/plasma_wave_mesh.h5
useCurveds    = F

! =============================================================================== !
! OUTPUT / VISUALIZATION
! =============================================================================== !
ProjectName     = plasma_wave
Logging         = F
WriteErrorFiles = F
CartesianPeriodic=T
FastPeriodic    = T
DoCalcErrorNorms = T
IterDisplayStep = 100

! =============================================================================== !
! CALCULATION
! =============================================================================== !
TrackingMethod   = 3!refmapping,tracing,triatracking

!tend            = 300.01727588535158E-009
tend            = 0.1e-9
!tend             = 340.0e-9

Part-DelayTime   = 300e-9
Analyze_dt       = 40e-9  ! Timestep of analyze outputs
CFLscale         = 0.9  ! Scaling of theoretical CFL number
c_corr           = 1.
ParabolicDamping = T

! =============================================================================== !
! Implicit / Particle 
! =============================================================================== !
LinSolver            = 7
ldim                 = 3
PrecondType          = 0
Predictor            = 1 
eps_LinearSolver     = 1e-5
maxIter_LinearSolver = 690
withmass             = F
EpsPartNewton       = 1e-4
nPartNewtonIter     = 100
EisenstatWalker     = F 
PartgammaEW         = 0.9
scaleps             = 0.2
FreezePartInNewton  = 1
!Part-Species1-IsImplicit=T
Part-Species1-IsImplicit=F
Part-Species2-IsImplicit=F
FullEisenstatWalker = 2
eps_FullNewton      = 1e-9 

! =============================================================================== !
! PARTICLES
! =============================================================================== !
!Particles-HaloEpsVelo = 1e6
Part-maxParticleNumber    = 20000
Part-nSpecies             = 2
Particles-MPIWeight = 0.02
PIC-Depo-Periodic         = T

Part-nBounds              = 6
Part-Boundary1-SourceName = BC_periodicx+
Part-Boundary1-Condition  = periodic
Part-Boundary2-SourceName = BC_periodicx-
Part-Boundary2-Condition  = periodic
Part-Boundary3-SourceName = BC_periodicy+
Part-Boundary3-Condition  = periodic
Part-Boundary4-SourceName = BC_periodicy-
Part-Boundary4-Condition  = periodic
Part-Boundary5-SourceName = BC_periodicz+
Part-Boundary5-Condition  = periodic
Part-Boundary6-SourceName = BC_periodicz-
Part-Boundary6-Condition  = periodic

PIC-DoInterpolation       = T
PIC-Interpolation-Type    = particle_position

PIC-Deposition-Type              = shape_function,shape_function_cc,shape_function_adaptive
!PIC-shapefunction-3D-deposition = F ! Distribute the charge in the volume or in 1D/2D on a line/area
!PIC-shapefunction-dimension      = 3! 1D
!PIC-shapefunction-direction      = 1! x-dir
!PIC-shapefunction-radius         = 0.15
PIC-shapefunction-radius         = 1.0
PIC-shapefunction-alpha          = 8

Part-nPeriodicVectors = 3

Part-FIBGMdeltas    = (/6.2831 , 6.2831 , 6.2831/)
Part-FactorFIBGM    = (/10.    , 10.    , 10. /)
! -------------------------------------
! Beam 1
! -------------------------------------
Part-Species1-ChargeIC            = 1.60217653E-19
Part-Species1-MassIC              = 9.1093826E-31
Part-Species1-MacroParticleFactor = 5.625e9

Part-Species1-nInits = 1

Part-Species1-Init1-SpaceIC              = cell_local
Part-Species1-Init1-velocityDistribution = maxwell_lpn
Part-Species1-Init1-ParticleNumber       = 1000
Part-Species1-Init1-maxParticleNumber-x  = 10
Part-Species1-Init1-maxParticleNumber-y  = 10
Part-Species1-Init1-maxParticleNumber-z  = 10
Part-Species1-Init1-Amplitude            = 0.01
Part-Species1-Init1-WaveNumber           = 2.
Part-Species1-Init1-VeloIC               = 0.  !1. !1.0E6
Part-Species1-Init1-VeloVecIC            = (/1.,0.,0./)
! -------------------------------------
! Beam 2
! -------------------------------------

Part-Species2-ChargeIC            = 1.60217653E-19
Part-Species2-MassIC              = 1.672621637E-27
Part-Species2-MacroParticleFactor = 5.625e9

Part-Species2-nInits = 1

Part-Species2-Init1-SpaceIC              = cell_local
Part-Species2-Init1-velocityDistribution = maxwell_lpn
Part-Species2-Init1-ParticleNumber       = 1000
Part-Species2-Init1-maxParticleNumber-x  = 10
Part-Species2-Init1-maxParticleNumber-y  = 10
Part-Species2-Init1-maxParticleNumber-z  = 10
Part-Species2-Init1-Amplitude            = 0.0
Part-Species2-Init1-WaveNumber           = 0.
Part-Species2-Init1-VeloIC               = 0.0
Part-Species2-Init1-VeloVecIC            = (/0.,0.,0./)
! -------------------------------------

! =============================================================================== !
! Analysis
! =============================================================================== !
CalcCharge               = T 
CalcPotentialEnergy      = T
CalcKineticEnergy        = T
CalcTransTemp            = F
PIC-OutputSource         = T
PIC-VerifyCharge         = T ! currently not supported for quasi neutral conditions, i.e., when the resulting net charge is 0

CalcHaloInfo = T
CalcmeshInfo = T
CalcPointsPerShapeFunction=T
