! =============================================================================== !
! DISCRETIZATION
! =============================================================================== !
N                = 1
IniExactFunc-FV  = 12  ! landau damping
IniRefState-FV   = 1  ! 1 ini per species
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile                    = landau_damping_mesh.h5
useCurveds                  = F

readFEMconnectivity = T
! =============================================================================== !
! General
! =============================================================================== !
ProjectName                 = landau
Logging                     = F
WriteErrorFiles             = F

c0  = 1.e8
eps = 1.
mu  = 1.e-16

! =============================================================================== !
! CALCULATION
! =============================================================================== !
CFLScale        = 0.5  ! CFL for FV (DVM)
tend            = 50.0 ! Final simulation time
!Analyze_dt      =  1.0 ! Simulation time between analysis output to .h5
IterDisplayStep = 500   ! Number of iterations between terminal output showing the current time step iteration
TimeStampLength =  5   ! Reduces the length of the timestamps in filenames for better post-processing
ManualTimeStep = 0.02
! =============================================================================== !
! HDGSEM
! =============================================================================== !
epsCG                       = 1e-12
maxIterCG                   = 1000
IniExactFunc                = 0

! =============================================================================== !
! PARTICLE Emission
! =============================================================================== !
DVM-nSpecies               = 2

! ------------------------------------------------------------------------------- !
! Ions 1
! ------------------------------------------------------------------------------- !
DVM-Species1-Charge = 1.
DVM-Species1-Mass = 1.e5
DVM-Species1-d_Ref = 4.17E-10
DVM-Species1-T_ref = 273.
DVM-Species1-omegaVHS = 0.31
DVM-Species1-VeloDiscretization = 3     !1: legendre-gauss 2: newton-cotes 3: gauss-hermite
DVM-Species1-GaussHermiteTemp = (/0.72429730341e23,0.,0./)
DVM-Species1-nVeloX = 15

! ------------------------------------------------------------------------------- !
! Electrons 2
! ------------------------------------------------------------------------------- !
DVM-Species2-Charge = -1.
DVM-Species2-Mass = 1.
DVM-Species2-d_Ref = 4.17E-10
DVM-Species2-T_ref = 273.
DVM-Species2-omegaVHS = 0.31
DVM-Species2-VeloDiscretization = 2     !1: legendre-gauss 2: newton-cotes 3: gauss-hermite
DVM-Species2-NewtonCotesDegree = (/1, 0, 0/)
DVM-Species2-VeloMax = (/4., 0., 0./)
DVM-Species2-VeloMin = (/-4., 0., 0./)
DVM-Species2-nVeloX = 51

! =============================================================================== !
! Boundary Conditions & Initial State
! =============================================================================== !
RefState-FV =(/1., 0, 0, 0, 0.72429730341e23, 0, 0, 0,0,0,0,0,0,0/) !ions
RefState-FV =(/1., 0, 0, 0, 0.72429730341e23, 0, 0, 0,0,0,0,0,0,0/) !electrons

!all periodic BCs
! =============================================================================== !
! DVM
! =============================================================================== !
DVM-Dimension = 1
DVM-Collisions = F

Grad-LimiterType = 0           !0: no reconstruction

! =============================================================================== !
! Analysis
! =============================================================================== !
CalcPotentialEnergy      = T ! writes the potential field energy to FieldAnalyze.csv

! =============================================================================== !
! piclas2vtk
! =============================================================================== !
NVisu         = 1
