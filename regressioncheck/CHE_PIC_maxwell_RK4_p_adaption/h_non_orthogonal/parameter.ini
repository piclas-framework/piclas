! =============================================================================== !
! EQUATION (linearscalaradvection)
! =============================================================================== !
IniExactFunc=12
WaveVector   =(/1.,1.,1./) ! diagonal
WaveLength   = 1.154700538379251e+00 ! srqrt(3)/3*2

! =============================================================================== !
! DISCRETIZATION
! =============================================================================== !
N=1,2,3
NAnalyze= 10 ! Number of analyze points

c_corr           = 1
fDamping         = 0.99975
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile=cartbox_nFineHexa_1_mesh.h5!,cartbox_nFineHexa_2_mesh.h5,cartbox_nFineHexa_3_mesh.h5,cartbox_nFineHexa_4_mesh.h5
useCurveds    = F
! if boundaries have to be changed (else they are used from Mesh directly):

! =============================================================================== !
! OUTPUT / VISUALIZATION
! =============================================================================== !
ProjectName     = PlaneWave
Logging         = F
WriteErrorFiles = F
part-nSpecies=1
DoCalcErrorNorms = T

! =============================================================================== !
! CALCULATION
! =============================================================================== !
tend       = 2e-9  ! Final simulation time
Analyze_dt = 5e-10 ! Timestep of analyze outputs
CFLscale   = 0.8   ! Scaling of theoretical CFL number

! =============================================================================== !
! Analysis
! =============================================================================== !
CalcPotentialEnergy      = T

! =============================================================================== !
! Load Balancing
! =============================================================================== !
DoLoadBalance           = T
Load-DeviationThreshold = 1e-9
LoadBalanceMaxSteps     = 10

! =============================================================================== !
! Dummy particle infos
! =============================================================================== !
Part-Species1-MassIC=1
Part-Species1-MacroParticleFactor=1

Part-nBounds=6
Part-nPeriodicVectors=3
Part-Boundary1-SourceName=BC_z-  ! BCindex=1
Part-Boundary1-Condition=periodic
Part-Boundary2-SourceName=BC_y-  ! BCindex=2
Part-Boundary2-Condition=periodic
Part-Boundary3-SourceName=BC_x+  ! BCindex=3
Part-Boundary3-Condition=periodic
Part-Boundary4-SourceName=BC_y+  ! BCindex=4
Part-Boundary4-Condition=periodic
Part-Boundary5-SourceName=BC_x-  ! BCindex=5
Part-Boundary5-Condition=periodic
Part-Boundary6-SourceName=BC_z+  ! BCindex=6
Part-Boundary6-Condition=periodic
