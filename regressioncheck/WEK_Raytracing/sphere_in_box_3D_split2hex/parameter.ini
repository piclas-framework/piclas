! =============================================================================== !
! POSTI
! =============================================================================== !
VisuParticles   = T
NVisu           = 1
TimeStampLength = 21
NodeTypeVisu    = VISU
! =============================================================================== !
! VARIABLES
! =============================================================================== !
CFLscale      = 0.2
IniExactFunc  = 0
N             = 1

DoLoadBalance           = T
Load-DeviationThreshold = 0.001
LoadBalanceMaxSteps     = 20
DoInitialAutoRestart    = T
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile        = mesh_sphere_in_box_3D_Split2Hex_mesh.h5
Logging         = F
WriteErrorFiles = F
useCurveds      = F
! if boundaries have to be changed (else they are used from Mesh directly):
TrackingMethod = triatracking
! =============================================================================== !
! OUTPUT / VISUALIZATION
! =============================================================================== !
ProjectName      = raytracing
IterDisplayStep  = 10
Part-AnalyzeStep = 1

CalcNumSpec      = T
CalcNumDens      = T
! =============================================================================== !
! CALCULATION
! =============================================================================== !
ManualTimeStep      = 5.0E-9
tend                = 5.0E-9
Analyze_dt          = 5.0E-9

PIC-DoDeposition    = F

PIC-DoInterpolation = F
Part-LorentzType    = 0

epsCG = 1e-2
Particles-HaloEpsVelo             = 3E7
! =============================================================================== !
! PARTICLES
! =============================================================================== !
Part-nSpecies          = 1
Part-nBounds           = 7
Part-nPeriodicVectors  = 1

! corner
Part-Boundary1-SourceName  = BC_Xminus
Part-Boundary1-Condition   = periodic

Part-Boundary2-SourceName  = BC_Xplus
Part-Boundary2-Condition   = periodic

Part-Boundary3-SourceName  = BC_Yminus
Part-Boundary3-Condition   = symmetric

Part-Boundary4-SourceName  = BC_Yplus
Part-Boundary4-Condition   = symmetric

Part-Boundary5-SourceName  = BC_Zminus
Part-Boundary5-Condition   = reflective

Part-Boundary6-SourceName  = BC_Zplus
Part-Boundary6-Condition   = reflective

Part-Boundary7-SourceName  = BC_SPHERE
Part-Boundary7-Condition   = reflective

Part-Boundary$-PhotonSpecularReflection = F ! F: diffuse with PhotonEnACC, T: perfect mirror
Part-Boundary$-PhotonEnACC              = 1.0
! =============================================================================== !
! Ray Tracing
! =============================================================================== !
UseRayTracing = T
RayTracing-NumRays            = 1000000
RayTracing-PartBound          = 6     ! BC_Zplus
RayTracing-nSurfSample        = 2
RayTracing-nSamples           = 3     ! Number of samples per ray path for high-order sampling
PhotonModeBPO                 = 0     ! Debugging output: vectors
RayTracing-VolRefineMode      = 1
RayTracing-VolRefineModeZ     = -5E-5
RayTracing-NMax               = 2
RayTracing-NodeType           = VISU_INNER
ConvertPointToCellData        = T
UsePhotonTriaTracking         = F,T

RayTracing-PulseDuration   = 15e-9
RayTracing-WaveLength      = 10e-9
RayTracing-PowerDensity    = 1.0
RayTracing-RepetitionRate  = 1000
RayTracing-RayDirection    = (/ 0.5 , 0.0 , -1.0 /)
! =============================================================================== !
! Weighting Factor
! =============================================================================== !
Part-Species$-MacroParticleFactor = 1e7
! =============================================================================== !
! Species1 | H2
! =============================================================================== !
Part-Species1-MassIC                = 3.348E-27
Part-Species1-ChargeIC              = 0.0
