! =============================================================================== !
! EQUATION (linearscalaradvection)
! =============================================================================== !
IniExactFunc  = 0
! =============================================================================== !
! DISCRETIZATION
! =============================================================================== !
N             = 1  ! Polynomial degree
GeometricNGeo = 1  ! Degree of mesh representation
NAnalyze      = 10 ! Number of analyze points
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = cube_nonconforming_mesh.h5
useCurveds    = F
! if boundaries have to be changed (else they are used from Mesh directly):
BoundaryName=BC_Wall
BoundaryType=(/4,0/)
! =============================================================================== !
! OUTPUT / VISUALIZATION
! =============================================================================== !
ProjectName       = Nonconform
CalcKineticEnergy = TRUE
Logging           = F
printRandomSeeds  = T
DoCalcErrorNorms  = T
FlushInitialState = T
! =============================================================================== !
! CALCULATION
! =============================================================================== !
tend       = 1E-1  ! End time
Analyze_dt = 1E-1  ! Timestep of analyze outputs
CFLscale   = 0.2  ! Scaling of theoretical CFL number
! =============================================================================== !
! PARTICLES
! =============================================================================== !
Part-maxParticleNumber=4000
Part-nSpecies=1
PIC-externalField=(/0.,0.,0.,0.,0.,0./)
Part-nBounds=1
Part-Boundary1-SourceName=BC_Wall
Part-Boundary1-Condition=reflective
Part-FIBGMdeltas=(/1,1,1/)
! =============================================================================== !
! Species1
! =============================================================================== !
Part-Species1-SpeciesName = N2
Part-Species1-ChargeIC=0
Part-Species1-MassIC=4.652E-26
Part-Species1-MacroParticleFactor=1E1
Part-Species1-nInits=1
Part-Species1-Init1-SpaceIC=cuboid
Part-Species1-Init1-velocityDistribution=maxwell_lpn
Part-Species1-Init1-MWTemperatureIC=200
Part-Species1-Init1-PartDensity=2E1
Part-Species1-Init1-BasePointIC=(/-1.0, -1.0, -1.0/)
Part-Species1-Init1-BaseVector1IC=(/2.0,0.,0./)
Part-Species1-Init1-BaseVector2IC=(/0.,2.0,0./)
Part-Species1-Init1-NormalIC=(/0.,0.,1.0/)
Part-Species1-Init1-CuboidHeightIC=2.0
Part-Species1-Init1-VeloIC=0
Part-Species1-Init1-VeloVecIC=(/0.,0.,1./)
! =============================================================================== !
! DSMC
! =============================================================================== !
UseDSMC=true
Particles-DSMC-CollisMode=0 ! Collisionless flow
Part-NumberOfRandomSeeds =2
Particles-RandomSeed1= 1
Particles-RandomSeed2= 2
ManualTimeStep=1.0E-2
Particles-HaloEpsVelo=2000

TrackingMethod = refmapping,tracing,triatracking
