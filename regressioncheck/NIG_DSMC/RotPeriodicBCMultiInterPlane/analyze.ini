! hdf5 diff
h5diff_file            = TestRotatingWall_DSMCSurfState_000.00000100000000000.h5, TestRotatingWall_DSMCSurfState_000.00000100000000000.h5
h5diff_reference_file  = TestRotatingWall_DSMCSurfState_000.00000100000000000_reference.h5, TestRotatingWall_DSMCSurfState_000.00000100000000000_non_comform_reference.h5
h5diff_data_set        = SurfaceData
h5diff_tolerance_value = 10E-2
h5diff_tolerance_type  = relative
h5diff_var_attribute   = VarNamesSurface
h5diff_var_name        = GroupID, Group_Symmetry_fac
h5diff_one_diff_per_run = T
