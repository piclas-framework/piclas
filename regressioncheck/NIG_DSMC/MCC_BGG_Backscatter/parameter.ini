! =============================================================================== !
! POSTI
! =============================================================================== !
VisuParticles   = T
NVisu           = 1
TimeStampLength = 21
! =============================================================================== !
! VARIABLES
! =============================================================================== !
CFLscale      = 0.2
IniExactFunc  = 0
N             = 1
NAnalyze      = 1
! =============================================================================== !
! MESH
! =============================================================================== !
ProjectName   = He_Backscatter_Test
MeshFile      = channel_mesh.h5
Logging       = F
useCurveds    = F
TrackingMethod = triatracking
! =============================================================================== !
! PART ANALYZE
! =============================================================================== !
CalcSurfFluxInfo = T
! =============================================================================== !
! CALCULATION
! =============================================================================== !
tend                      = 6.0E-09
Analyze_dt                = 2.0E-09
ManualTimeStep            = 2.0E-10
IterDisplayStep           = 1
Part-AnalyzeStep          = 1
! =============================================================================== !
! DSMC
! =============================================================================== !
UseDSMC                           = T
Particles-DSMC-CollisMode         = 2
Part-NumberOfRandomSeeds          = 8
Particles-RandomSeed1             = 1
Particles-RandomSeed2             = 2
Particles-RandomSeed3             = 3
Particles-RandomSeed4             = 4
Particles-RandomSeed5             = 5
Particles-RandomSeed6             = 6
Particles-RandomSeed7             = 7
Particles-RandomSeed8             = 8
Particles-HaloEpsVelo             = 3E5
Particles-DSMC-CalcQualityFactors = T

Particles-CollXSec-Database       = XSec_Database_He_Plasma.h5
Particles-CollXSec-NullCollision  = F

Part-Species2-UseCollXSec   = T ! XSec cross-section data for collision
! =============================================================================== !
! BOUNDARIES
! =============================================================================== !
Part-nBounds=6
Part-Boundary1-SourceName=BC_Xplus
Part-Boundary1-Condition=open
Part-Boundary2-SourceName=BC_Xminus
Part-Boundary2-Condition=open
Part-Boundary3-SourceName=BC_Yplus
Part-Boundary3-Condition=symmetric_dim
Part-Boundary4-SourceName=BC_Yminus
Part-Boundary4-Condition=symmetric_dim
Part-Boundary5-SourceName=BC_Zplus
Part-Boundary5-Condition=symmetric_dim
Part-Boundary6-SourceName=BC_Zminus
Part-Boundary6-Condition=symmetric_dim

CalcBoundaryParticleOutput = T
BPO-NPartBoundaries        = 1
BPO-PartBoundaries         = (/1/)
BPO-NSpecies               = 1
BPO-Species                = (/2/)

! 1D simulation along x-axis
Particles-Symmetry-Order = 1
! =============================================================================== !
! SPECIES
! =============================================================================== !
Part-nSpecies=2
! =============================================================================== !
! Weighting Factor
! =============================================================================== !
Part-Species$-MacroParticleFactor   = 1E11
! =============================================================================== !
! Species1 | He
! =============================================================================== !
Part-Species1-MassIC                = 6.65000E-27
Part-Species1-ChargeIC              = 0.0

Part-Species1-nInits = 1
Part-Species1-Init1-velocityDistribution  = maxwell_lpn
Part-Species1-Init1-SpaceIC               = background
Part-Species1-Init1-VeloIC                = 0.
Part-Species1-Init1-PartDensity           = 1E22
Part-Species1-Init1-VeloVecIC             = (/0.,1.,0./)
Part-Species1-Init1-MWTemperatureIC       = 0.1
! =============================================================================== !
! Species2 | HeIon
! =============================================================================== !
Part-Species2-ChargeIC             = 1.60217653E-19
Part-Species2-MassIC               = 6.649089E-27

Part-Species2-nSurfacefluxBCs=1
Part-Species2-Surfaceflux1-BC=2
Part-Species2-SurfaceFlux1-velocityDistribution   = maxwell_lpn
Part-Species2-SurfaceFlux1-PartDensity            = 1E20
Part-Species2-SurfaceFlux1-VeloIC                 = 31044.
Part-Species2-SurfaceFlux1-VeloVecIC              = (/1.,0.,0./)
Part-Species2-SurfaceFlux1-MWTemperatureIC        = 1.
! =============================================================================== !
! Species1, He
! =============================================================================== !
Part-Species1-SpeciesName     = He
Part-Species1-InteractionID   = 1
Part-Species1-Tref            = 300
Part-Species1-dref            = 3.0E-10
Part-Species1-omega           = 0.2
Part-Species1-HeatOfFormation_K = 0.0

! =============================================================================== !
! Species2, He+
! =============================================================================== !
Part-Species2-SpeciesName       = HeIon1
Part-Species2-InteractionID     = 10 ! atomar ion
Part-Species2-Tref              = 300
Part-Species2-dref              = 3.0E-10
Part-Species2-omega             = 0.2
Part-Species2-PreviousState     = 1
