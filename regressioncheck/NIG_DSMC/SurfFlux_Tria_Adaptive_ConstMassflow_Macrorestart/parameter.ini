! =============================================================================== !
! EQUATION (linearscalaradvection)
! =============================================================================== !
IniExactFunc  = 0
CFLscale   = 0.2  ! Scaling of theoretical CFL number
! =============================================================================== !
! DISCRETIZATION
! =============================================================================== !
N             = 1  ! Polynomial degree
NAnalyze      = 1  ! Number of analyze points
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile      = cube_mesh.h5
useCurveds    = F
! if boundaries have to be changed (else they are used from Mesh directly):
TrackingMethod = triatracking
TriaSurfaceFlux = T
! =============================================================================== !
! OUTPUT / VISUALIZATION
! =============================================================================== !
TimeStampLength = 16
ProjectName    = ConstMassflow
IterDisplayStep = 100
CalcSurfFluxInfo = TRUE
CalcNumDens = T
! =============================================================================== !
! CALCULATION
! =============================================================================== !
tend            = 1.0E-5
Analyze_dt      = 1.0E-5
ManualTimeStep  = 1.0000E-7
Part-AnalyzeStep=10
! =============================================================================== !
! PARTICLES
! =============================================================================== !
Part-nSpecies=1
Part-nBounds=6
Part-Boundary1-SourceName=BC_Xplus
Part-Boundary1-Condition=open
Part-Boundary2-SourceName=BC_Xminus
Part-Boundary2-Condition=open
Part-Boundary3-SourceName=BC_Yplus
Part-Boundary3-Condition=reflective
Part-Boundary4-SourceName=BC_Yminus
Part-Boundary4-Condition=reflective
Part-Boundary5-SourceName=BC_Zplus
Part-Boundary5-Condition=reflective
Part-Boundary6-SourceName=BC_Zminus
Part-Boundary6-Condition=reflective
! Part-FIBGMdeltas=(/2e-6,2e-6,2e-6/)
! =============================================================================== !
! Species1 - O2
! =============================================================================== !
Part-Species1-MassIC=5.31352E-26
Part-Species1-MacroParticleFactor=25

Part-Species1-nInits=1
Part-Species1-Init1-SpaceIC=cell_local
Part-Species1-Init1-velocityDistribution=maxwell_lpn
Part-Species1-Init1-PartDensity=1E+14
Part-Species1-Init1-VeloIC=0
Part-Species1-Init1-VeloVecIC=(/1.,0.,0./)
Part-Species1-Init1-MWTemperatureIC=5000
Part-Species1-Init1-TempVib=5000
Part-Species1-Init1-TempRot=5000

Part-Species1-nSurfaceFluxBCs=2

! Inlet: Constant mass flow, Type 4 at Xplus (BC=1)
Part-Species1-Surfaceflux1-BC=1
Part-Species1-Surfaceflux1-velocityDistribution=maxwell_lpn
Part-Species1-Surfaceflux1-VeloIC=10.
Part-Species1-Surfaceflux1-VeloVecIC=(/-1.0,0.0,0.0/)
Part-Species1-Surfaceflux1-MWTemperatureIC=5000.
Part-Species1-Surfaceflux1-TempVib=5000.
Part-Species1-Surfaceflux1-TempRot=5000.
Part-Species1-Surfaceflux1-Adaptive=TRUE
Part-Species1-Surfaceflux1-Adaptive-Type=4
Part-Species1-Surfaceflux1-Adaptive-Massflow=1.00E-14

Part-Species1-Surfaceflux2-BC=2
Part-Species1-Surfaceflux2-velocityDistribution=maxwell_lpn
Part-Species1-Surfaceflux2-VeloIC=10.
Part-Species1-Surfaceflux2-VeloVecIC=(/1.0,0.0,0.0/)
Part-Species1-Surfaceflux2-MWTemperatureIC=5000.
Part-Species1-Surfaceflux2-TempVib=5000.
Part-Species1-Surfaceflux2-TempRot=5000.
Part-Species1-Surfaceflux2-Adaptive=TRUE
Part-Species1-Surfaceflux2-Adaptive-Type=1
Part-Species1-Surfaceflux2-Adaptive-Pressure=1E-5

AdaptiveBC-SamplingIteration = 2
AdaptiveBC-TruncateRunningAverage = T
! =============================================================================== !
! DSMC
! =============================================================================== !
Particles-HaloEpsVelo=10.0E+03
!Part-WriteMacroValues=T
!Part-IterationForMacroVal=20000
Particles-NumberForDSMCOutputs=1
Part-TimeFracForSampling=0.01
Particles-DSMC-CalcSurfaceVal=true
UseDSMC=true
Particles-DSMC-CollisMode=2
Part-NumberOfRandomSeeds=2
Particles-RandomSeed1=1
Particles-RandomSeed2=2
Particles-DSMC-UseOctree=true
Particles-DSMC-UseNearestNeighbour = T
Particles-DSMC-CalcQualityFactors=F

! =============================================================================== !
! Species1, O2
! =============================================================================== !
Part-Species1-SpeciesName = O2
Part-Species1-InteractionID = 2
Part-Species1-Tref = 273
Part-Species1-dref = 4.07E-10
Part-Species1-omega=0.27
Part-Species1-SymmetryFactor=2
Part-Species1-CharaTempRot=2.1
Part-Species1-CharaTempVib=2272.18
Part-Species1-Ediss_eV=5.17
