! =============================================================================== !
! POSTI
! =============================================================================== !
VisuParticles   = T
NVisu           = 1
TimeStampLength = 21
! =============================================================================== !
! VARIABLES
! =============================================================================== !
CFLscale      = 0.2
IniExactFunc  = 0
N             = 1
NAnalyze      = 1
! =============================================================================== !
! MESH
! =============================================================================== !
ProjectName   = He_Plasma_Chemistry_Test
MeshFile      = cube_mesh.h5
Logging       = F
useCurveds    = F
TrackingMethod = triatracking
! =============================================================================== !
! PART ANALYZE
! =============================================================================== !
Part-AnalyzeStep = 100
CalcCollRates    = T
CalcReacRates    = T
CalcRelaxProb    = T
! =============================================================================== !
! CALCULATION
! =============================================================================== !
IterDisplayStep           = 10
ManualTimeStep= 2.0E-11
tend                      = 2.0E-09
Analyze_dt                = 2.0E-6  ! Timestep of analyze outputs
! =============================================================================== !
! PIC
! =============================================================================== !
PIC-DoDeposition    = F
PIC-DoInterpolation = F
! =============================================================================== !
! DSMC
! =============================================================================== !
UseDSMC                           = T
Particles-DSMC-CollisMode         = 3
Part-NumberOfRandomSeeds          = 2
Particles-RandomSeed1             = 1
Particles-RandomSeed2             = 2
Particles-HaloEpsVelo             = 3E5
Particles-DSMC-CalcQualityFactors = F

Particles-CollXSec-Database       = XSec_Database_He_Plasma.h5
Particles-CollXSec-NullCollision  = T

Part-Species1-UseElecXSec   = T ! XSec cross-section data for electronic excitation
Part-Species2-UseCollXSec   = T ! XSec cross-section data for collision
Part-Species3-UseCollXSec   = T ! XSec cross-section data for collision

Particles-DSMC-ElectronicModel    = 3
Particles-DSMCElectronicDatabase  = Electronic-State-Database.h5
EpsMergeElectronicState           = 1E-3
Part-Species$-ElecRelaxProb      = 1.

Particles-DSMCReservoirSim        = T
Particles-DSMCReservoirSimRate    = T
Particles-DSMCReservoirStatistic  = T

Particles-DSMC-VibRelaxProb = 0.
! =============================================================================== !
! PARTICLES
! =============================================================================== !
Part-nBounds              = 1
Part-Boundary1-SourceName = BC_adiabat
Part-Boundary1-Condition  = reflective
! =============================================================================== !
! SPECIES
! =============================================================================== !
Part-nSpecies=3
! =============================================================================== !
! Weighting Factor
! =============================================================================== !
Part-Species$-MacroParticleFactor   = 1
! =============================================================================== !
! Species1 | He
! =============================================================================== !
Part-Species1-MassIC                = 6.65000E-27
Part-Species1-ChargeIC              = 0.0

Part-Species1-nInits = 1
Part-Species1-Init1-velocityDistribution  = maxwell_lpn
Part-Species1-Init1-SpaceIC               = background
Part-Species1-Init1-VeloIC                = 0.
Part-Species1-Init1-PartDensity           = 1E22
Part-Species1-Init1-VeloVecIC             = (/0.,1.,0./)
Part-Species1-Init1-MWTemperatureIC       = 0.1
Part-Species1-Init1-TempElec              = 0.1
! =============================================================================== !
! Species2 | e
! =============================================================================== !
Part-Species2-MassIC                      = 9.11E-31
Part-Species2-ChargeIC                    = -1.60217653E-19

Part-Species2-nInits = 1
Part-Species2-Init1-velocityDistribution  = constant
Part-Species2-Init1-SpaceIC               = cell_local
Part-Species2-Init1-VeloIC                = 2652216, 2813100, 2965268, 3109999, 3248288, 3751462, 4194262, 4962718, 5931582, 7018343, 8388524
Part-Species2-Init1-PartDensity           = 1E21
Part-Species2-Init1-VeloVecIC             = (/0.,1.,0./)
Part-Species2-Init1-MWTemperatureIC       = 300.
! =============================================================================== !
! Species3 | HeIon
! =============================================================================== !
Part-Species3-ChargeIC             = 1.60217653E-19
Part-Species3-MassIC               = 6.649089E-27

Part-Species3-nInits               = 1
Part-Species3-Init1-SpaceIC              = cell_local
Part-Species3-Init1-velocityDistribution = maxwell_lpn
Part-Species3-Init1-MWTemperatureIC      = 0.1
Part-Species3-Init1-PartDensity          = 1E21
Part-Species3-Init1-VeloIC               = 982, 2195, 3104, 6942, 9817, 21951, 31044, 69416, 98169, 219511, 310436
Part-Species3-Init1-VeloVecIC            = (/0.,1.,0./)
Part-Species3-Init1-Tempelec             = 0.1

nocrosscombination:Part-Species2-Init1-VeloIC,Part-Species3-Init1-VeloIC
! =============================================================================== !
! Species1, He
! =============================================================================== !
Part-Species1-SpeciesName     = He
Part-Species1-InteractionID   = 1
Part-Species1-Tref            = 300
Part-Species1-dref            = 3.0E-10
Part-Species1-omega           = 0.2
Part-Species1-HeatOfFormation_K = 0.0

! =============================================================================== !
! Species2, e
! =============================================================================== !
Part-Species2-SpeciesName     = electron
Part-Species2-InteractionID   = 4
Part-Species2-Tref            = 300
Part-Species2-dref            = 2.817920E-15
Part-Species2-omega           = 0.2

! =============================================================================== !
! Species3, He+
! =============================================================================== !
Part-Species3-SpeciesName       = HeIon1
Part-Species3-InteractionID     = 10 ! atomar ion
Part-Species3-Tref              = 300
Part-Species3-dref              = 3.0E-10
Part-Species3-omega             = 0.2
Part-Species3-PreviousState     = 1

! =============================================================================== !
! Reactions
! =============================================================================== !
DSMC-NumOfReactions=1
! ----------------------------------------------------
! Electron impact
! ----------------------------------------------------
! Dissociation: He + e --> HeIon1 + e + e
DSMC-Reaction1-ReactionModel        = XSec
DSMC-Reaction1-Reactants            = (/1,2,0/)
DSMC-Reaction1-Products             = (/3,2,2,0/)
