IniExactFunc  = 0
CFLscale         = 0.2
! Polynomial degree
N                       = 1
! =============================================================================== !
! MESH
! =============================================================================== !
MeshFile       = cube_mesh.h5
useCurveds     = F
TrackingMethod = triatracking
! Boundaries
Part-nBounds              = 1
Part-Boundary1-SourceName = BC_wall
Part-Boundary1-Condition  = reflective
Part-FIBGMdeltas          = (/4.64E-6,4.64E-6,4.64E-6/)
Part-FactorFIBGM          = (/ 1.0, 1.0, 1.0 /)
Particles-HaloEpsVelo     = 1E6
! =============================================================================== !
! OUTPUT / VISUALIZATION
! =============================================================================== !
ProjectName               = DSMCTest
Logging                   = F
WriteErrorFiles           = F
printRandomSeeds          = F
! =============================================================================== !
! CALCULATION
! =============================================================================== !
ManualTimeStep= 1.0E-9
tend                     = 2e-8
Analyze_dt               = 1E-3
! =============================================================================== !
! DSMC
! =============================================================================== !
UseDSMC                           = T
Particles-DSMC-CollisMode         = 3
Particles-DSMC-ElectronicModel    = 1
Particles-DSMCElectronicDatabase  = DSMC_Electronic_Database_CO2_CO_O.h5
EpsMergeElectronicState           = 1E-2
Particles-NumberForDSMCOutputs    = 0
Part-TimeFracForSampling          = 0.0
Part-NumberOfRandomSeeds          = 2
Particles-RandomSeed1             = 1
Particles-RandomSeed2             = 2
Particles-DSMC-RotRelaxProb       = 0.2
Particles-DSMC-VibRelaxProb       = 0.02
Part-Species$-ElecRelaxProb      = 0.01
! =============================================================================== !
! ANALYZE
! =============================================================================== !
! time output
Part-AnalyzeStep        = 20
IterDisplayStep         = 100
CalcNumDens             = F
CalcTemp                = F
CalcReacRates           = T
Particles-DSMC-CalcQualityFactors = F
! =============================================================================== !
! PARTICLES
! =============================================================================== !
Part-maxParticleNumber      = 500000
Part-nSpecies               = 3
! =============================================================================== !
! Species1 | CO2
! =============================================================================== !
Part-Species1-MassIC               = 7.30800E-26
Part-Species1-ChargeIC             = 0

Part-Species1-nInits=1
Part-Species1-Init1-SpaceIC              = background
Part-Species1-Init1-PartDensity          = 2E+23
Part-Species1-Init1-velocityDistribution = maxwell_lpn
Part-Species1-Init1-MWTemperatureIC      = crosscombinations
Part-Species1-Init1-TempRot              = crosscombinations
Part-Species1-Init1-TempVib              = crosscombinations
Part-Species1-Init1-TempElec             = crosscombinations
! =============================================================================== !
! Species2 | CO
! =============================================================================== !
Part-Species2-MassIC               = 4.65100E-26
Part-Species2-ChargeIC             = 0

Part-Species2-nInits=1
Part-Species2-Init1-SpaceIC              = cell_local
Part-Species2-Init1-PartDensity          = 1E+21
Part-Species2-Init1-velocityDistribution = maxwell_lpn
Part-Species2-Init1-MWTemperatureIC      = crosscombinations
Part-Species2-Init1-TempRot              = crosscombinations
Part-Species2-Init1-TempVib              = crosscombinations
Part-Species2-Init1-TempElec             = crosscombinations
! =============================================================================== !
! Species3 | O
! =============================================================================== !
Part-Species3-MassIC               = 2.65700E-26
Part-Species3-ChargeIC             = 0

Part-Species3-nInits=1
Part-Species3-Init1-SpaceIC              = cell_local
Part-Species3-Init1-PartDensity          = 1E+21
Part-Species3-Init1-velocityDistribution = maxwell_lpn
Part-Species3-Init1-MWTemperatureIC      = crosscombinations
Part-Species3-Init1-TempElec             = crosscombinations

Part-Species1-MacroParticleFactor  = 2
Part-Species2-MacroParticleFactor  = 2
Part-Species3-MacroParticleFactor  = 2

Particles-DSMCReservoirSim=true
Particles-DSMCReservoirSimRate=true

crosscombinations=5000,7500,10000,12500,15000
