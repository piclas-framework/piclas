!L2 error norm
analyze_L2=5e-2

! ===================================================================================================================
! integrate columns x:y in a data file as integral(y(x), x, x(1), x(end))
! ===================================================================================================================
integrate_line_file            = FieldAnalyze.csv      ! data file name
integrate_line_columns         = 0:6                   ! columns x:y [time:nPart_in]
integrate_line_integral_value  = -4e-19                ! Integrated accumulated charge of FPC
integrate_line_tolerance_value = 10.0e-2               ! tolerance
integrate_line_tolerance_type  = relative              ! special option

! Convergence test polynomial degree
analyze_convtest_p_rate=1.0
analyze_convtest_p_percentage=0.5
