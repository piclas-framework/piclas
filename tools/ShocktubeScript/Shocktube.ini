! =============================================================================== !
! Shock Simulation
! =============================================================================== !
Shock-Autoadjust-Mesh=false                                             ! Enable automatic adjustment of Mesh size (total length), based on simulation results (size of the linear fit region) mightbe instable
Shock-Autoadjust-dt=true                                                ! Enable automatic adjustment of time step, due to collision probability and travel distance (cross one element per time step at maximum)
Shock-Autoadjust-tend=true                                              ! Enable automatic adjustment of tend, based on the position of the shock front or noise in the signal
Shock-Autoadjust-MPF=true                                               ! Enable automatic adjustment of the particle weight, based on MCS/MFP and minimal particle number in the elements
Shock-Start-Velo=9587.299262                                            ! Start velocity of the inflow for iteration
Shock-Target-Velo=10300                                                 ! Desired velocity of the shock
Shock-Target-dev=10.0                                                   ! Needed acuracy of the traget velocity
Shock-Simulation-dt=1.230767e-09                                        ! Time step of the simulation, start time step for autoadjust
Shock-Simulation-tend=4.236113e-04                                      ! End time of the simulation, start time step for autoadjust
Shock-Simulation-MPF=3.005187e+16                                       ! Particle Weight for the simulation, start time step for autoadjust (vmpf is not supported)
Shock-Simulation-ElemsPerWrite=10                                       ! How many elements shall the shock front propagate per output (noise,memory)
Shock-Simulation-ElectronSpecies=11                                     ! Which species are the electrons if there is any
Shock-Mesh-dxElem=0.0005                                                ! x-Resolution of the Mesh
Shock-Mesh-Length=0.3                                                   ! Length of the mesh, start time step for autoadjust
Shock-Simulation-DSMCSpecies=DSMCSpecies_Earth_11Spec.ini               ! DSMC.ini file
Shock-PiclasPath=~/master.dev/build/bin/piclas                          ! Path to piclas executable
Shock-HoprPath=hopr                                                     ! Path to hopr executable
Shock-DSMCSpecies=DSMCSpecies_Earth_11Spec.ini                          ! DSMC.ini file
Shock-KeepAllSimulationData=true                                        ! if all iterations shall be be stored or only the recent one (memory)
Shock-UseMPI=true                                                       ! If MPI should be used for the simulatons
Shock-nMPICores=10                                                      ! How many cores shall be used for the MPI simulation
Shock-AdditionalCopyFiles=DSMCSpecies_electronic_state_full_Data.h5     ! Additional files which should be copied into the simulation folder, multiple files can be seperated by commas
Shock-partperelemmin=10                                                 ! Minimal particle count in the elements


! =============================================================================== !
! Piclas-parameters copied to the shocktube simulations
! Init1 are the pre-shock conditions
! =============================================================================== !

! =============================================================================== !
! MESH
! =============================================================================== !
DoRefMapping=F
TriaTracking=T
! =============================================================================== !
! OUTPUT / VISUALIZATION
! =============================================================================== !
ProjectName   = EAST-50-29
IterDisplayStep  = 100
Logging       = F
! =============================================================================== !
! CALCULATION
! =============================================================================== !
CFLscale   = 0.2  ! Scaling of theoretical CFL number
! =============================================================================== !
! PARTICLES
! =============================================================================== !
Part-maxParticleNumber=4800000
Part-nSpecies=11
! =============================================================================== !
! Species1 - N
! =============================================================================== !
Part-Species1-MassIC=2.32600E-26        ! N Molecular Mass
Part-Species1-TempElec=300
